<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enigma 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .enigma {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .enigma img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px auto;
        }
        .enigma h2 {
            color: #333;
        }
        .enigma input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .enigma input[type="button"] {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .enigma p.result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
    <script>
        function checkAnswer() {
            const userInput = document.getElementById('answer1').value.trim();
            const correctAnswer = "Rei";  // Resposta correta
            if (userInput.toLowerCase() === correctAnswer.toLowerCase()) {
                window.location.href = "enigma2.html";  // Redireciona para a próxima página
            } else {
                const resultElement = document.getElementById('result1');
                resultElement.textContent = "Resposta incorreta. Tente novamente.";
                resultElement.style.color = "red";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="enigma">
            <h2>Enigma 1</h2>
            <img src="https://github.com/Slimezin/aflito/blob/main/1.png?raw=true" alt="Imagem do Enigma 1">
            <p>Descrição do enigma 1. Resolva o mistério e insira sua resposta.</p>
            <input type="text" id="answer1" placeholder="Digite sua resposta">
            <input type="button" value="Verificar" onclick="checkAnswer()">
            <p id="result1" class="result"></p>
        </div>
    </div>
</body>
</html>
